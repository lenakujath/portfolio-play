<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>portfolio-play</title>
  </head>
  <body>
    <style>
      @font-face {
        font-family: monogram;
        src: url(monogram.ttf);
      }

      body {
        font-family: monogram, monospace;
        font-size: 2rem;
        overflow: hidden;
      }

      #app {
        width: 100%;
        height: 100%;
        position: relative;
      }

      #textbox {
        position: absolute;
        left: 10%;
        right: 10%;
        bottom: 2vh;
        min-height: 10vh;
        background-color: white;
        border-radius: 3px;
        outline-style: solid;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        justify-content: flex-start;
        align-items: flex-start;
        word-spacing: 0.2rem;
        filter: drop-shadow(0 0 0.75rem rgb(112, 112, 112));
      }

      .ui-text {
        margin: 0;
        user-select: none;
      }

      .ui-close-btn {
        font-family: monogram ,monospace;
        border-style: none;
        border-radius: 3px;
        padding: 1rem;
        font-size: inherit;
      }

      .btn-container {
        align-self: flex-end;
        margin-top: 1rem;
      }

       .note {
        position: absolute;
        left: 5%;
        bottom: 10vh;
        display: flex;
        flex-direction: row;
        gap: 1rem;
        color: rgb(238, 238, 238);
        user-select: none;
      }

      .mobile {
        display: none;
      }

      @media (max-width: 540px){
        .note {
          flex-direction: column;
          bottom: 1vh;
          gap: 0;
        }
        .note-top {
          margin: 0
        }
        .note-bottom {
          margin-top: 0;
        }
        .desktop {
          display: none;
        }
        .mobile {
          display: block;
        }
    }
    </style>
    <div id="app">
      <div id="ui">
        <div class="note">
          <p class="note-top desktop">Click around/use keyboard</p>
          <p class="note-top mobile">Tap around</p>
          <p class="note-bottom">to move</p>
        </div>
        <div id="textbox-container" style="display: none">
          <div class="textbox">
            <p id="dialogue" class="ui-text"></p>
            <div class="btn-container">
              <button id="close" class="ui-close-btn">Close</button>
            </div>
          </div>
        </div>
      </div>
      <canvas id="game"></canvas>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
